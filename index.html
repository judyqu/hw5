<!-- partial:index.partial.html -->

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        在過去20年間，台灣旅遊業持續演繹著成功的故事，吸引了來自世界各地的遊客。從2011年到2022年，來台旅客人數經歷了起伏，反映了全球經濟和疫情等多重因素的影響。
        <br>
        值得注意的是，由於全球COVID-19大流行，2020年和2021年的數據呈現明顯下降，但隨著疫情逐漸受控，2022年的數據顯示出了恢復性的上升。這表明台灣旅遊業在克服疫情困境方面取得了積極進展，並繼續成為國際遊客的受歡迎目的地。
    </p>
</figure>
